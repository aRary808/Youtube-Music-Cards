<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="music-card">
        <!--Flex Container-->

        <div class="bgd-image" alt="Album Cover"> </div>

        <div class="glass-effect"></div>


        <img class="album-cover" src="https://upload.wikimedia.org/wikipedia/en/5/51/Kendrick_Lamar_-_Damn.png" alt="Album Cover" />
        
        <div class="text-container">
            <!--Flex Container-->
            <div class="title">Humble</div>
            <div class="artist">Kendrick Lamar</div>
            <div class="tag-container">
                <!--Flex container-->
                <p class="sample-tag">#rap</p>
                <p class="sample-tag">#emotional</p>
                <p class="sample-tag">#deep</p>
                <p class="sample-tag">#random</p>
            </div>
            <hr class="divider" />
            <div class="note-container">
                <p class="note">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
    </div>
</body>
</html>
